<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning New Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p><h1>Learning new words</h1></p>
            <br/>
            <div class="score">
                <p>Score <span id="score">0</span></p>
            </div>
        </div>
        <div class="clock">
            <div class="circle">
                <svg width="80" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                   <g transform="translate(110,110)">
                      <circle r="100" class="e-c-base"/>
                      <g transform="rotate(-90)">
                         <circle r="100" class="e-c-progress"/>
                         <g id="e-pointer">
                            <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
                         </g>
                      </g>
                   </g>
                </svg>
             </div>
             <div class="controlls">
                <div class="display-remain-time">00:00</div>
             </div>
        </div>
        
        <div class="content">
            <div class="word-card">
                <p id="wordCard">x</p>
            </div>
            <div class="input-answer">
                <input type="text" id="inputAnswer" placeholder="Input answer">
            </div>
            <div class="button">
                <button id="submitAnswer">Trả lời</button>
                <button id="skip" style="display: none;">Skip</button>
                <button id="hint" style="display: none;">Hint</button>
            </div>
        </div>
    </div>
    <div id="effectContainer"></div>
    <div id="hintModal" class="modal" style="display: none;">
        <div class="modal-content" style="text-align: center;">
            <p style="font-weight: bold; color: red;">You will minus point for each click</p>
            <span class="close">&times;</span>
            <p id="hintContent"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
