<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Text Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="css/exercise01.css">

<body>
    <div style="text-align: center; ">
